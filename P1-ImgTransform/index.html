<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Website</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
  <div class="hero">
    <nav>
      <img src="portfolio_site_img/logo.png" class="logo">
      <ul>
        <li><a href="">HOME</a></li>
        <li><a href="">ABOUT</a></li>
        <li><a href="">PORTFOLIO</a></li>
        <li><a href="">SERVICES</a></li>
        <li><a href="">HIRE ME</a></li>
      </ul>
      <img src="portfolio_site_img/moon.png" id="icon">
    </nav>
    <div class="info">
      <h1>This is <span>Srinitha Reddy.G</span></h1>
      <p>This is my official portfolio website to showcase my works related to web development.</p>
      <a href="">Download Resume</a>
    </div>  
    <div class="social-links">
      <a href="" ><i class="fab fa-linkedin-in"></i></a>
      <a href="" ><i class="fab fa-github"></i></a>
    </div>
  </div>
  <script>
    var icon = document.getElementById("icon");
    icon.onclick = function() {
      document.body.classList.toggle("dark-theme");
      if (document.body.classList.contains("dark-theme")){
        icon.src="portfolio_site_img/sun.png";
      }else{
        icon.src="portfolio_site_img/moon.png";
      }
    }
  </script>
</body>
</html>
